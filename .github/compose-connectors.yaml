version: '3.9'

services:
  localstack:
    image: localstack/localstack:latest
    environment:
      - AWS_DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
      - SERVICES=dynamodb,cloudwatch,kinesis
      - KINESIS_PROVIDER=kinesis-mock
      - AWS_CBOR_DISABLE=true
      - KINESIS_INITIALIZE_STREAMS=events:1:us-east-1,good:1:us-east-1,bad:1:us-east-1,enrich:1:us-east-1,pii:1:us-east-1,enrichbad:1:us-east-1
    ports:
      - '4566:4566'

